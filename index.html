    <style>
      html { scroll-behavior: smooth; }

      body {
        background-color: #080c14;
        color: #e2e8f0;
      }

      /* Corner brackets */
      .bracket-tl::before,
      .bracket-tr::after,
      .bracket-bl::before,
      .bracket-br::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: #1e3a5f;
      }
      .bracket-tl::before { top: -1px; left: -1px; border-top: 2px solid; border-left: 2px solid; }
      .bracket-tr::after { top: -1px; right: -1px; border-top: 2px solid; border-right: 2px solid; }
      .bracket-bl::before { bottom: -1px; left: -1px; border-bottom: 2px solid; border-left: 2px solid; }
      .bracket-br::after { bottom: -1px; right: -1px; border-bottom: 2px solid; border-right: 2px solid; }

      /* Rotated sidebar text */
      .sidebar-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(180deg);
      }

      /* Grid pattern */
      .grid-pattern {
        background-image:
          linear-gradient(to right, #1e3a5f 1px, transparent 1px),
          linear-gradient(to bottom, #1e3a5f 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.1;
      }

      /* Scanline effect */
      .scanlines::after {
        content: '';
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.1) 2px,
          rgba(0, 0, 0, 0.1) 4px
        );
        pointer-events: none;
      }

      /* Status dot pulse */
      @keyframes pulse-blue {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .pulse-blue { animation: pulse-blue 2s infinite; }

      /* Barcode texture */
      .barcode {
        background: repeating-linear-gradient(
          90deg,
          currentColor 0px,
          currentColor 2px,
          transparent 2px,
          transparent 4px,
          currentColor 4px,
          currentColor 5px,
          transparent 5px,
          transparent 8px,
          currentColor 8px,
          currentColor 10px,
          transparent 10px,
          transparent 14px
        );
        height: 24px;
        opacity: 0.3;
      }
    </style>
