      /* Theme: Dark (default) */
      :root, [data-theme="dark"] {

      /* Theme: Ultradark (OLED Red) */
      [data-theme="ultradark"] {
        --bg-base: #000000;
        --bg-panel: #0a0000;
        --bg-elevated: #120000;
        --accent: #dc2626;
        --accent-muted: #991b1b;
        --accent-light: #ef4444;
        --text-primary: #fecaca;
        --text-secondary: #f87171;
        --text-muted: #7f1d1d;
        --border: #450a0a;
        --success: #dc2626;
        --header-bg: rgba(0, 0, 0, 0.98);
      }

      html { scroll-behavior: smooth; }

      body {
        background-color: var(--bg-base);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Corner brackets */
      .bracket-tl::before,
      .bracket-tr::after,
      .bracket-bl::before,
      .bracket-br::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: var(--border);
      }
      .bracket-tl::before { top: -1px; left: -1px; border-top: 2px solid; border-left: 2px solid; }
      .bracket-tr::after { top: -1px; right: -1px; border-top: 2px solid; border-right: 2px solid; }
      .bracket-bl::before { bottom: -1px; left: -1px; border-bottom: 2px solid; border-left: 2px solid; }
      .bracket-br::after { bottom: -1px; right: -1px; border-bottom: 2px solid; border-right: 2px solid; }

      /* Rotated sidebar text */
      .sidebar-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(180deg);
      }

      /* Grid pattern */
      .grid-pattern {
        background-image:
          linear-gradient(to right, var(--border) 1px, transparent 1px),
          linear-gradient(to bottom, var(--border) 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.1;
      }

      /* Scanline effect */
      .scanlines::after {
        content: '';
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.1) 2px,
          rgba(0, 0, 0, 0.1) 4px
        );
        pointer-events: none;
      }

      /* Status dot pulse */
      @keyframes pulse-accent {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .pulse-accent { animation: pulse-accent 2s infinite; }

      /* Barcode texture */
      .barcode {
        background: repeating-linear-gradient(
          90deg,
          currentColor 0px,
          currentColor 2px,
          transparent 2px,
          transparent 4px,
          currentColor 4px,
          currentColor 5px,
          transparent 5px,
          transparent 8px,
          currentColor 8px,
          currentColor 10px,
          transparent 10px,
          transparent 14px
        );
        height: 24px;
        opacity: 0.3;
      }

      /* Theme transition for smooth switching */
      *, *::before, *::after {
        transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
      }
